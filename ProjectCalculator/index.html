    <script src = "index.js" defer></script>

<body>
    <h1>Calculator</h1>
    <input type = "number"> 
    <div class ="calculator">
        <div class = "firstrow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class = "operator">+</button>
        <button class = "operator">C</button>
        </div>
        <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class = "operator">-</button>
        <button class = "operator">/</button>
        </div>
        <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class = "operator">*</button>
        <button>=</button>
        </div>
        <div>
        <button>0</button>
        </div>
    </div>
